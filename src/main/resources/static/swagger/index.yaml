swagger: '2.0'
info:
  description: 盘锦酒店分销系统 V1.0 API接口文档
  version: 1.0.0
  title: 盘锦酒店分销
basePath: /panjin_jiudian
schemes:
  - http
securityDefinitions:
  api_key:
    type: apiKey
    name: token
    in: header
    
paths:
  /app/wxpay/wxOrderPrePay:
    get:
      tags:
        - 支付
      summary: 微信酒店订单统一下单
      produces:
        - application/json
      parameters:
        - name: orderId
          description: 订单ID
          in: query
          type: integer
          required: true
        - name: usePoint
          description: 使用积分数
          in: query
          type: string
          required: true
      responses:
        '200':
          schema:
             $ref: '#/definitions/R'
             
  /app/wxpay/wxRechargePrePay:
    get:
      tags:
        - 支付
      summary: 微信充值订单统一下单
      produces:
        - application/json
      parameters:
        - name: money
          description: 充值金额
          in: query
          type: double
          required: true
      responses:
        '200':
          schema:
             $ref: '#/definitions/R'
             
  /app/alipay/aliOrderPrePay:
    get:
      tags:
        - 支付
      summary: 支付宝酒店订单统一下单
      produces:
        - application/json
      parameters:
        - name: orderId
          description: 订单ID
          in: query
          type: integer
          required: true
        - name: useSandBox
          description: 是否使用沙箱环境（正式环境不要填此参数，使用填"0"）
          in: query
          type: integer
          required: true
        - name: usePoint
          description: 使用积分数
          in: query
          type: string
          required: true
      responses:
        '200':
          schema:
             $ref: '#/definitions/R'
             
  /app/alipay/aliRechargePrePay:
    get:
      tags:
        - 支付
      summary: 支付宝充值订单统一下单
      produces:
        - application/json
      parameters:
        - name: money
          description: 充值金额
          in: query
          type: double
          required: true
        - name: useSandBox
          description: 是否使用沙箱环境（正式环境不要填此参数，使用填"0"）
          in: query
          type: integer
          required: true
      responses:
        '200':
          schema:
             $ref: '#/definitions/R'

  /app/constant/hotelAddr:
    get:
      tags:
        - 静态信息
      summary: 酒店地址
      produces:
        - application/json
      responses:

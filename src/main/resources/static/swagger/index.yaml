    type: object
    properties:
      code:
        description: 状态码 0：成功  非0：失败
        type: integer
        format: int32
      token:
        description: token
        type: string
      expire:
        description: 过期时长
        type: integer
        format: int32
      msg:
        description: 失败原因
        type: string
